        <td><p><img src="images/woso_19.gif" width="298" height="193" /></p>
          <h2>安全禁忌</h2>
          <div>一、忌在不通风的车库内长时间运转发动机。</div>
          <div>二、忌用嘴吸油管。</div>
          <div>三、忌沾上化油器清洗剂。</div>
          <div>四、忌机械伤害。</div>
          <div>五、忌失火。</div>
          <div>六、忌烫伤。</div>
          <div>七、忌损伤汽车。</div>
          <div>八、忌不注意旋转的机件及汽车路试的防护。</div>
          <div>九、忌不注意工作场所的清理。</div>
          <div>十、忌将八岁以下小孩长时间单独锁在车内。</div>
